<p>recorder works!</p>
<button (click)="initiateRecording()" 
        class="btn btn-danger" 
        *ngIf="!recording"
> 
    Start Recording 
</button>
<button (click)="stopRecording()" 
        class="btn btn-primary" 
        *ngIf="recording" 
> 
    Stop Recording 
    </button>
<audio controls="" *ngIf="url">
<source [src]="sanitize(url)" type="audio/wav">
</audio>
